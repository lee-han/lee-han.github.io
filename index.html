<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>조선시대 배치도 - 수선전도</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<style>
	body {
		display: flex;
	}
	#leftPanel {
		width: 400;
		position: fixed;
		overflow-y: auto;
		height: 100%;
	}
	#rightPanel {
		margin-left: 400px;
		width: calc(100% - 200px);
		overflow-x: auto;
		position: relative;
	}
	.selected {
		background-color: #b4cff2;
	}
	.dataTable {
		width: 100%;
	}
	.dataTables_wrapper .dataTables_filter {
		float: left !important;
	}
	img {
		display: block;
		max-width: none;
	}
	@keyframes smoothFadeInOut {
		0%, 100% { opacity: 0.2; }
		50% { opacity: 1; }
	}
	.marker {
		position: absolute;
		animation: smoothFadeInOut 3s infinite ease-in-out;
	}
	.marker-legend {
		display: inline-block;
		font-size: 20px;
		font-weight: bolder;
		background-color: rgba(235, 234, 234, 0.85);
		padding: 2px 5px; 
		border-radius: 5px;
	}
	h1, h4 {
		text-align: center;
	}
</style>
</head>
<body>

<div id="leftPanel">
	<h1>수선전도</h1>
	<h4>1864년(갑자완산중간)</h4>
	<div class="dropdown d-flex justify-content-center">
		<button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  다른 지도?
		</button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		  <a class="dropdown-item" href="index.html" target="_blank">수선전도</a>
		  <a class="dropdown-item" href="동궐도.html" target="_blank">동궐도</a>
		  <a class="dropdown-item" href="북궐도.html" target="_blank">북궐도</a>
		</div>
	  </div>
	<hr>
	
	<div class="container">
		<p><a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">
			데이터 로딩 에러 → 새창에서 버튼 클릭 후 닫고 새로고침
		</a></p>
		<p>위치값: <button id="mousePosition" class="btn btn-outline-info">없음</button>
			<button id="openSurveyBtn" type="button" class="btn btn-info">데이터 입력</button>
		</p>
			<div id="modal" style="display:none; position: fixed; top: 50%; left: 15%; transform: translate(-50%, -15%); background-color: rgba(255,255,255,1); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
				위치가 복사되었습니다.
			  </div>
		<hr>
		
		<button id="selectAll" type="button" class="btn btn-primary m-3">전체 선택</button>
		<button id="deselectAll" type="button" class="btn btn-secondary m-3">선택 초기화</button>
	</div>
	

	<table id="example" class="display dataTable" style="width:100%">
		<thead>
			<tr>
				<th>명칭</th>
				<th>한자</th>
				<th>위치</th>
				<th>분류</th>
			</tr>
		</thead>
		<tbody>
			<!-- 데이터 로우는 여기에 동적으로 삽입됩니다. -->
		</tbody>
	</table>
</div>

<div id="rightPanel">
	<img src="https://i.imgur.com/dunNEbR.jpeg" alt="수선전도" id="trackingImage">
</div>

<script>
$(document).ready(function() {
	var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
	var targetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrUO5TlUrjKn_VvRfjbJzfdueYIg15frO3mDc-Ef_438RNmGc-wxX5f5NfmL_zR9IU0k5-xqxfwf2f/pub?gid=692238516&single=true&output=csv";

	function loadSpreadsheetData() {
		fetch(proxyUrl + targetUrl)
			.then(response => response.text())
			.then(csvData => {
				Papa.parse(csvData, {
					header: true, // 첫 번째 행을 필드 이름으로 사용
					skipEmptyLines: true, // 비어 있는 행 무시
					dynamicTyping: true, // 숫자, 불리언 값은 자동으로 해당 타입으로 변환
					complete: function(results) {
						var h1Text = $('h1').text();
						var filteredData = results.data.filter(function(row) {
							return row['이미지'] === h1Text;
						});

						$('#example').DataTable({
							"dom": 'f<it>',
							"data": filteredData, // 필터링된 데이터 사용
							"columns": [
								{data: '명칭'},
								{data: '한자'},
								{data: '위치'},
								{data: '분류'},
								{data: '이미지', visible: false},
							],
							"lengthChange": false,
							"paging": false,
							"searching": true,
							"info": true,
							"language": {
								"search": "",
								"searchPlaceholder": "검색어",
								"info": "_TOTAL_개의 항목",
								"infoEmpty": "0개의 항목",
							},
							"columnDefs": [
								{
									targets: 3,
									render: function(data, type, row) {
										var fillColor;
										switch (data) {
											case '문':
												fillColor = '#0a82ff';
												break;
											case '지명':
												fillColor = '#2c952c';
												break;
											case '건물':
												fillColor = '#ff607f';
												break;
											default:
												fillColor = '#ffa500';
										}
										return `<span style="color: ${fillColor};">${data}</span>`;
									}
								}
							],
							"initComplete": function(settings, json) {
								// DataTable 로딩 완료 후 클릭 이벤트 리스너 설정
								$('div.dataTables_filter input').focus();
								$('#example tbody').on('click', 'tr', function() {
									var $this = $(this);
									var nameData = $('td', this).eq(0).text();
									var positionData = $('td', this).eq(2).text();
									var categoryData = $("td", this).eq(3).text();
									var positions = positionData.split(',');
									var topPosition = positions[0].trim() + 'px';
									var leftPosition = positions[1].trim() + 'px';
									var leftPositionLegend = (parseInt(positions[1].trim()) + 50) + 'px';
									var markerClass = 'marker-' + nameData.replace(/\s+/g, '-').toLowerCase();

									// 분류에 따라 색상 결정
									var fillColor;
									switch (categoryData) {
										case '문':
											fillColor = '#0a82ff';
											break;
										case '지명':
											fillColor = '#2c952c';
											break;
										case '건물':
											fillColor = '#ff607f';
											break;
										default:
											fillColor = '#ffa500';
									}

									if (!$this.hasClass('selected')) {
										$this.addClass('selected');
										var newMarker = $(`
											<div class="marker-container" data-marker-id="${positionData}" style="position: absolute; top: ${topPosition}; left: ${leftPosition}; text-align: center;">
												<svg class="marker ${markerClass}" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="${fillColor}" viewBox="0 0 16 16">
													<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
												</svg>
											</div>
											<div  class="marker-legend" data-marker-id="${positionData}" style="position: absolute; top: ${topPosition}; left: ${leftPositionLegend};">
												<span style="color: ${fillColor};">${nameData}</span>
											</div>
										`);
										$('#rightPanel').append(newMarker);
									} else {
										$this.removeClass('selected');
										let markerId = positionData;
										$('#rightPanel').find(`.marker-container[data-marker-id="${markerId}"]`).remove();
										$('#rightPanel').find(`.marker-legend[data-marker-id="${markerId}"]`).remove();
									}


									$('.marker').css('animation', 'none');
									setTimeout(function() {
										$('.marker').css('animation', '');
									}, 10);
								});
							}
						});
						// '전체선택' 버튼 클릭 이벤트
						$('#selectAll').on('click', function() {
							$('#example').DataTable().$('tr').each(function() {
								var $this = $(this);
								if (!$this.hasClass('selected')) {
									$this.addClass('selected');
									var nameData = $('td', this).eq(0).text();
									var positionData = $('td', this).eq(2).text();
									var categoryData = $("td", this).eq(3).text();
									var positions = positionData.split(',');
									var topPosition = positions[0].trim() + 'px';
									var leftPosition = positions[1].trim() + 'px';
									var leftPositionLegend = (parseInt(positions[1].trim()) + 50) + 'px';
									var markerClass = 'marker-' + nameData.replace(/\s+/g, '-').toLowerCase();

									// 분류에 따라 색상 결정
									var fillColor;
									switch (categoryData) {
										case '문':
											fillColor = '#0a82ff';
											break;
										case '지명':
											fillColor = '#2c952c';
											break;
										case '건물':
											fillColor = '#ff607f';
											break;
										default:
											fillColor = '#ffa500';
									}
									var newMarker = $(`
									<div class="marker-container" data-marker-id="${positionData}" style="position: absolute; top: ${topPosition}; left: ${leftPosition}; text-align: center;">
										<svg class="marker ${markerClass}" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="${fillColor}" viewBox="0 0 16 16">
											<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
										</svg>
									</div>
									<div  class="marker-legend" data-marker-id="${positionData}" style="position: absolute; top: ${topPosition}; left: ${leftPositionLegend};">
										<span style="color: ${fillColor};">${nameData}</span>
									</div>
									`);

									$('#rightPanel').append(newMarker);
								}
							});

							$('.marker').css('animation', 'none');
							setTimeout(function() {
								$('.marker').css('animation', '');
							}, 10);
						});

						// '선택해제' 버튼 클릭 이벤트
						$('#deselectAll').on('click', function() {
							$('#example').DataTable().$('tr.selected').removeClass('selected');
							$('#rightPanel').find('.marker-container').remove();
							$('#rightPanel').find('.marker-legend').remove();
						});

					}
				});
			})
			.catch(() => console.log("Can’t access " + targetUrl + " response. Blocked by browser?"))
	}
	loadSpreadsheetData();
});

$(document).ready(function () {
	var fixedX = -1; // 고정된 X 좌표값을 저장하기 위한 변수
	var fixedY = -1; // 고정된 Y 좌표값을 저장하기 위한 변수
	var isPositionFixed = false; // 위치가 고정되었는지 확인하기 위한 변수

	// 이미지 위에서 클릭 이벤트 처리
	$('#rightPanel img').click(function(e) {
		isPositionFixed = true; // 위치 고정
		// 이미지 내에서의 마우스 상대 위치 계산
		var relX = e.pageX - $(this).offset().left;
		var relY = e.pageY - $(this).offset().top;
		// 고정된 위치값 저장
		fixedX = Math.round(relX) - 23;
		fixedY = Math.round(relY) - 40;
		// 왼쪽 패널에 고정된 위치 표시
		$('#mousePosition').text(fixedY + ', ' + fixedX);
	});

	// '설문 창 열기' 버튼 클릭 이벤트
	$('#openSurveyBtn').click(function() {
		if (!isPositionFixed) {
			alert('먼저 이미지에서 위치를 선택해주세요.');
			return; // 위치가 고정되지 않았다면 함수 종료
		}
		// 위치 복사 기능 실행
		var positionText = $('#mousePosition').text(); // jQuery를 사용하여 텍스트 가져오기
		var textarea = document.createElement('textarea');
		textarea.value = positionText; // textContent 대신 value 사용
		document.body.appendChild(textarea);
		textarea.select();
		document.execCommand('copy');
		document.body.removeChild(textarea);

		// 설문 링크 생성 및 열기
		const imageTitle = document.querySelector('h1').textContent;
		const surveyLink = `https://docs.google.com/forms/d/e/1FAIpQLSdq6UIihsR8CwrwrHiBgAQXgY00mPzyny3nl2YSwBNNbe0_kA/viewform?entry.1009188269=${encodeURIComponent(positionText)}&entry.683431722=${encodeURIComponent(imageTitle)}`;
		window.open(surveyLink, '_blank');
	});
});

document.getElementById('mousePosition').addEventListener('click', function() {
    const modal = document.getElementById('modal');
    const textValue = this.innerText;

    // 텍스트 값을 클립보드에 복사하는 함수
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            console.log('Async: Copying to clipboard was successful!');
        }, function(err) {
            console.error('Async: Could not copy text: ', err);
        });
    }

    // 텍스트 값이 '없음'인 경우와 그렇지 않은 경우에 대한 처리
    if (textValue === '없음') {
        // 모달 텍스트를 '위치값이 없습니다.'로 설정
        modal.innerText = '위치값이 없습니다.';
    } else {
        // 모달 텍스트를 '위치값이 복사되었습니다.'로 설정하고 텍스트 복사
        modal.innerText = '위치값이 복사되었습니다.';
        copyToClipboard(textValue);
    }

    // 모달 표시
    modal.style.display = 'block';

    // 2초 후 모달 숨기기
    setTimeout(function() {
        modal.style.display = 'none';
    }, 2000);
});

</script>

</body>
</html>
